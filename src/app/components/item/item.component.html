<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  [ngClass]="item.comprado ? 'line-through' : ''"
  [checked]="item.comprado"
  (change)="checkItem(item)"
  id="comprado">
<p class="description">{{item.nome}}</p>
<div class="d-contents" *ngIf="! item.comprado">
  <fa-icon class="delete-icon" (click)="emmiterDeleteItem()" [icon]="faTrash" ></fa-icon>
  <fa-icon class="edit-icon" (click)="emmiterEditItem()" [icon]="faPen" ></fa-icon>
</div>
<small class="date">{{item.data}}</small>
